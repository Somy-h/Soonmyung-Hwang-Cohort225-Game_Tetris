<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Shape Test</title>
</head>
<body>
    <div class="tetris">
        <div class="game-container">
            <div class="main-game-container">
                <canvas id="game-board" class="game-board"></canvas>
                <small class="game-help">
                    SPARCEBAR: drop,  UP: rotation</small>
            </div>
            <div class="game-info-container">
                <p class="game-info">Next Shape</p>
                <canvas id="next-shape" class="next-shape"></canvas>
                <p class="game-info">Level: <span id="game-level"></span></p>
                <p class="game-info">Score: <span id="game-score"></span></p>
                <p class="game-info">Lines: <span id="total-lines"></span></p>
                <button id="btn-restart" type="button" class="btn">Restart</button>
            </div>
        </div>
        <div class="game-control-container">
            <!-- <i class="fa-solid fa-pause"></i><i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-play"></i> -->

            <!-- <button id="btn-left" type="button" class="btn control">Left</button>
            <button id="btn-up" type="button" class="btn control">Rotate</button>
            <button id="btn-right" type="button" class="btn control">Right</button>
            <button id="btn-hard-drop" type="button" class="btn drop">Hard Drop</button> -->
            <div class="control-group">
                <div id="btn-left" class ="controlBtn"><i class="fa-solid fa-arrow-left align-center"></i></div>
                <div id="btn-up" class ="controlBtn"><i class="fa-solid fa-arrow-up"></i></div>
                <div id="btn-right" class ="controlBtn"><i class="fa-solid fa-arrow-right"></i></div>
            </div>
            <div class="control-group">
                <div id="btn-hard-drop" class ="controlBtn"><i class="fa-solid fa-angles-down"></i></div>
                <div id="btn-soft-drop" class ="controlBtn"><i class="fa-solid fa-arrow-down"></i></div>
            </div>

        </div>
    </div>
    <script type="module" src="tetris.js"></script>
</body>
</html>
