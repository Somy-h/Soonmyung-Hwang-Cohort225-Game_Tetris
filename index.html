<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shape Test</title>
</head>
<body>
    <div class="game-container">
        <div class="main-game-container">
            <canvas id="game-board" class="game-board"></canvas>
            <small class="game-help">Spacebar: drop, UP arraw for rotation</small>
        </div>
        <div class="game-info-container">
            <h2>Next Shape</h2>
            <canvas id="next-shape" class="next-shape"></canvas>
            <h3>Level : <span id="game-level"></span></h3>
            <h3>Score: <span id="game-score"></span></h3>
            <h3>Lines:  <span id="total-lines"></span></h3>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
