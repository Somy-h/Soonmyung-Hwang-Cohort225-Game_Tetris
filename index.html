<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Shape Test</title>
</head>
<body>
    <div class="tetris">
        <div class="game-container">
            <div class="main-game-container">
                <div class="game-board-border">
                    <canvas id="game-board" class="game-board"></canvas>
                </div>
                <small class="game-help">SPACEBAR: drop,  UP: rotation</small>
            </div>
            <div class="game-info-container">
                <div class="next-score-container">
                    <div class="next-piece-border">
                        <p class="game-info">Next Shape</p>
                        <canvas id="next-shape" class="next-shape"></canvas>
                    </div>
                    <table>
                        <tr>
                            <td class="game-info">Level:</td>
                            <td><span id="game-level">1</span></td>
                        </tr>
                        <tr>
                            <td class="game-info">Score:</td>
                            <td><span id="game-score">0</span></td>
                        </tr>
                        <tr>
                            <td class="game-info">Lines:</td>
                            <td><span id="total-lines">0</span></td>
                        </tr>
                        <tr>
                            <td class="game-info"><i class="fa-solid fa-heart hearts"></i> :</td>
                            <td><span id="total-hearts">0</span></td>
                        </tr> 
                    </table>
                </div>
                <div class="game-play-buttons">
                    <button id="btn-play" class="btn ctrl-play-ico play" type="button">
                        <i class="fa-solid fa-pause" id="game-pause"></i>
                        <i class="fa-solid fa-play" id="game-play"></i>
                    </button>
                    <button id="btn-restart" type="button" class="btn ctrl-play-ico">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                    <button id="btn-sound" class="btn ctrl-play-ico sound on" type="button">
                        <i class="fa-solid fa-volume-high" id="sound-on"></i>
                        <i class="fa-solid fa-volume-xmark" id="sound-off"></i>
                        <!-- &#x1F3C6; sucess -->
                    </button>
                </div>
            </div>
        </div>
        <div class="game-control-container">
           <div class="control-group">
                <div id="btn-left" class ="controlBtn"><i class="fa-solid fa-arrow-left align-center"></i></div>
                <div id="btn-up" class ="controlBtn"><i class="fa-solid fa-arrow-up"></i></div>
                <div id="btn-right" class ="controlBtn"><i class="fa-solid fa-arrow-right"></i></div>
            </div>
            <div class="control-group">
                <div id="btn-hard-drop" class ="controlBtn"><i class="fa-solid fa-angles-down"></i></div>
                <div id="btn-soft-drop" class ="controlBtn"><i class="fa-solid fa-arrow-down"></i></div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
    <script type="module" src="./js/tetris.js"></script>
</body>
</html>
